name: Win-mini-CICD

on:
  push:
    branches: [main]          # 每次推 main 分支就触发

jobs:
  test-and-deploy:
    runs-on: windows-latest   # 关键：用 Windows 云服务器，命令风格同本地
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # 把仓库源码下载到云端 D:\a\repo\repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Vue
        run: |
          cd client
          npm install              # 干净安装，比 npm install 更快
          npm run build

      - name: Move dist → static
        # Windows 语法：先删旧 static，再把 dist 改名
        run: |
          Remove-Item -Recurse -Force static
          Move-Item client/dist static

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动生成，无需手动配
          publish_dir: ./static                      # 把 static 整文件夹扔给 Pages
          publish_branch: gh-pages                   # 会新建/更新 gh-pages 分支
